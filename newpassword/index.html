<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Yeni Şifre Oluştur</title>
  <meta name="description" content="Şifre sıfırlama bağlantısından sonra yeni şifre oluşturma ekranı.">
  <meta name="author" content="ckoglu">
  <link rel="stylesheet" href="../css/loading.css" />
  <script src="../js/redirect/noflash.js" defer></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f5fa.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/icons.css"/>
  <link rel="stylesheet" href="../css/auth.css"/>
  <script type="module" src="../js/redirect/loginRedirect.js" defer></script>
</head>
<body>
  <button class="back-button icon" data-alt-title="önceki sayfaya dön" onclick="window.history.back()"><i class="arrow-left"></i> Geri Dön</button>
  <div class="login-container">
    <div class="login-content">
      <div class="login-header"><h1>Yeni Şifre</h1></div>
      <form id="newPasswordForm" class="login-form">
        <div class="form-group">
          <label for="password">Yeni Şifre</label>
          <input type="password" id="password" name="password" required minlength="6" placeholder="Yeni şifre girin">
        </div>
        <button type="submit" class="login-btn">Şifreyi Güncelle</button>
      </form>
      <div id="newPassError" class="error-message" style="display:none;"></div>
      <div id="newPassSuccess" class="success-message" style="display:none;"></div>
    </div>
  </div>
  <script type="module" src="../js/newpassword.js"></script>
</html>
