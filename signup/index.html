<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Adres API - Kayıt Ol</title>
  <meta name="description" content="Türkiye il, ilçe, mahalle, köy, belde JSON verileri. API komutları ve sorgulama sistemi.">
  <meta name="keywords" content="adres, api, il, ilçe, mahalle, köy, belde, json">
  <meta name="author" content="ckoglu">
  <link rel="stylesheet" href="../css/loading.css" />
  <script src="../js/redirect/noflash.js" defer></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f5fa.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f5fa.svg" type="image/x-icon">
  <meta name="theme-color" content="#0369a1" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)">
  <link rel="preload" href="../css/style.css" as="style">
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/icons.css"/>
  <link rel="stylesheet" href="../css/auth.css"/>
  <script type="module" src="../js/redirect/loginRedirect.js" defer></script>
</head>
<body>
    <button class="back-button icon" data-alt-title="önceki sayfaya dön" onclick="window.history.back()"><i class="arrow-left"></i> Geri Dön</button>
    <div class="login-container">
        <div class="login-content">
            <div class="login-header"><h1>Kayıt Ol</h1></div>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="ornek@mail.com" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="password">Tekrar Şifre</label>
                    <input type="password" id="repassword" name="repassword" placeholder="••••••••" autocomplete="new-password" required>
                </div>
                <div class="login-actions">
                    <a href="../resetpassword/" class="forgot-password">Şifremi Unuttum?</a>
                </div>
                <button type="submit" class="login-btn">Kayıt Ol</button>
                <div id="registerError" class="error-message" style="display: none;"></div>
            </form>
            <div class="login-footer">
                <p>Zaten hesabınız var mı? <a href="../login/">Giriş Yap</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
