<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Adres API - Türkiye JSON Verileri</title>
  <meta name="description" content="Türkiye il, ilçe, mahalle, köy, belde JSON verileri. API komutları ve sorgulama sistemi.">
  <meta name="keywords" content="adres, api, il, ilçe, mahalle, köy, belde, json">
  <meta name="author" content="ckoglu">
  <link rel="stylesheet" href="css/loading.css" />
  <script src="./js/redirect/noflash.js" defer></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f5fa.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f5fa.svg" type="image/x-icon">
  <meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <script src="./js/redirect/sidebar.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="header-top"><div id="verifyMail"></div></div>
    <div class="header-bottom">
      <div class="header-logo">
        <a id="menuToggle" class="icon menu-mobil-btn" data-alt-title="menü göster/gizle"><i class="sidebar-left"></i></a>
        <a href="./"><h2 class="header-logo-text"><span class="capitalize">Adres</span> <span class="uppercase">API</span></h2></a>
      </div>
      <div class="dropdown" id="mainDropdown">
        <div id="authButtons"></div>
        <div id="showUserInfo"></div>
      </div>
    </div>
  </div>
  <!-- Sidebar - Tam boy -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-menu">
      <div class="menu-list">
        <a href="./" class="sidebar-item" data-sag-title="ana sayfa">
          <div class="icon"><i class="home"></i></div>
          <span class="text">Ana Sayfa</span>
        </a>
        <a href="./?cmd=info" class="sidebar-item" data-sag-title="hakkında">
          <div class="icon"><i class="info"></i></div>
          <span class="text">Hakkında</span>
        </a>
        <a href="./changelog/" class="sidebar-item" data-sag-title="changelog">
          <div class="icon"><i class="details-more"></i></div>
          <span class="text">Changelog</span>
        </a>
      </div>
      <div id="history-cmd" class="hidden"></div>
    </div>
  </div>
  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <div id="header-title" class="header-title">
        <h1 id="user-name">merhaba!</h1>
        <h2>adres JSON sorgula</h2>
    </div>
    <div id="header-text" class="header-text"></div>
    <div id="output-container"></div>
    <!-- Komut çubuğu - Sabit altta -->
    <div class="command-bar">
      <div id="autocomplete-list" class="autocomplete-items"></div>
      <div class="command-input">
        <div id="prefix" class="prefix"></div>
        <input type="text" id="cmd" placeholder="cmd" autocomplete="off" />
        <div data-ust-title="gönder"><div id="cmdRun" data-scale="1" class="icon"><i class="arrow-up"></i></div></div>
      </div>
      <p class="prompt-disclaim">adres json sorgulama sistemi | <a target="_blank" href="https://github.com/ckoglu">ckoglu</a></p>
    </div>
  </div>
  <!-- Uyarı -->
  <div id="alert" class="alert">
    <div id="alertIcon"></div>
    <div id="alertMessage"></div>
  </div>
  <script type="module" src="./js/ana.js"></script>
</body>

</html>
