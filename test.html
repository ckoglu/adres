<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>JSONP Callback Test</title>
</head>
<body>
  <h1>JSONP Callback Test</h1>

  <script>
    // Callback fonksiyonu
    function myCallback(data) {
      console.log("Callback verisi:", data);
      document.body.insertAdjacentHTML('beforeend', 
        `<pre>${JSON.stringify(data, null, 2)}</pre>`);
    }

    // JSONP isteği yap
    function makeJsonpRequest() {
      const script = document.createElement('script');
      const cmd = encodeURIComponent('il=adana&ilce=ÇUKUROVA&mahalle=BEYAZEVLER&sokak=80028');
      script.src = `callback.js?callback=myCallback&cmd=${cmd}`;
      document.body.appendChild(script);
    }

    // Sayfa yüklendiğinde isteği yap
    window.onload = makeJsonpRequest;
  </script>
</body>
</html>
