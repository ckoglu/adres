<script>
(function() {
  // URL parametrelerini al
  const params = new URLSearchParams(window.location.search);
  const callbackName = params.get("callback") || "myCallback";
  const cmd = params.get("cmd") || "";

  // Örnek sabit veri (CSV veya başka kaynaklardan üretebilirsin)
  const data = {
    cmd: cmd,
    il: params.get("il") || "",
    ilce: params.get("ilce") || "",
    mahalle: params.get("mahalle") || "",
    sokak: params.get("sokak") || ""
  };

  // JSONP cevabı
  document.write(`${callbackName}(${JSON.stringify(data)});`);
})();
</script>
